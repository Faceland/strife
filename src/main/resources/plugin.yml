name: @NAME@
version: @VERSION@
main: info.faceland.strife.StrifePlugin
depend: [Facecore, Beast]
softdepend: [Loot, Bullion]

commands:
  stats:
    aliases: [st]
  levelup:
    aliases: [lu]
  strife:
    aliases: [str]

permissions:
  strife.command.stats:
    default: true
  strife.command.levelup:
    default: true
  strife.command.strife.reset:
    default: op
  strife.command.strife.clear:
    default: op
  strife.command.strife.raise:
    default: op
  strife.xp:
    default: false
  strife.mult.half:
    default: false
  strife.mult.two:
    default: false
  strife.mult.three:
    default: false